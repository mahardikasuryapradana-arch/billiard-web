<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservasi | Billiard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background gradient */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f9b0f, #00a8cc);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 2rem 1rem;
      color: #fff;
    }
    .header h1 {
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
    }
    .header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Form container */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .reservation-form {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    .reservation-form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .reservation-form input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }
    .reservation-form input:focus {
      border-color: #00a8cc;
    }

    .btn {
      margin-top: 1.5rem;
      width: 100%;
      background: linear-gradient(90deg, #0f9b0f, #00a8cc);
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }
    .btn:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      color: #fff;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.2);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Form Reservasi</h1>
    <p>Isi data di bawah untuk melakukan reservasi meja billiard.</p>
  </header>

  <main>
    <form class="reservation-form">
      <label>Nama Lengkap</label>
      <input type="text" name="nama" required>

      <label>Nomor Telepon</label>
      <input type="tel" name="telepon" required>

      <label>Tanggal Reservasi</label>
      <input type="date" name="tanggal" required>

      <label>Jam Reservasi</label>
      <input type="time" name="jam" required>

      <label>Jumlah Meja</label>
      <input type="number" name="meja" min="1" max="10" required>

      <button type="submit" class="btn">Kirim Reservasi</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Billiard. All rights reserved.</p>
  </footer>

  <script>
    // Demo: setelah submit, redirect ke halaman sukses
    document.querySelector(".reservation-form").addEventListener("submit", function(e){
      e.preventDefault();
      window.location.href = "sukses.html";
    });
  </script>
</body>
</html>
